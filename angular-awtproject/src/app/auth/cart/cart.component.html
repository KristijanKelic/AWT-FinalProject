<div class="cart-grid">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <div>
    <h1>My cart</h1>
  </div>
  <div *ngIf="cartItems.length === 0">
    <p>
      Your cart is empty. Search for products to add them.
    </p>
  </div>
  <div *ngIf="cartItems.length > 0 && !isLoading">
    <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
      <!-- Item Column -->
      <ng-container matColumnDef="Product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td
          mat-cell
          *matCellDef="let product"
          [routerLink]="['/product', product.productId._id]"
          style="cursor: pointer"
        >
          {{ product.productId.title }}
        </td>
        <td mat-footer-cell *matFooterCellDef><strong>Total</strong></td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">
          {{ product.productId.price | currency }}
        </td>
        <td mat-footer-cell *matFooterCellDef>{{ totalPrice() | currency }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product">
          <button
            mat-icon-button
            type="button"
            color="primary"
            matTooltip="Add one"
            (click)="modifyCart(product.productId._id, 'add')"
          >
            <mat-icon>add</mat-icon>
          </button>
          <button
            mat-icon-button
            type="button"
            color="accent"
            matTooltip="Remove one"
            (click)="modifyCart(product.productId._id, 'remove')"
          >
            <mat-icon>remove</mat-icon>
          </button>
          <button
            mat-icon-button
            type="button"
            color="warn"
            matTooltip="Remove all"
            (click)="modifyCart(product.productId._id, '')"
          >
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <button mat-button>Order now <mat-icon>credit_card</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </div>
</div>
