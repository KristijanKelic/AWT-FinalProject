<div class="grid-list">
  <div></div>
  <div class="grid-item">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <h1>Sign up</h1>
    <form [formGroup]="form" (submit)="createUser()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error>Name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Surname</mat-label>
        <input matInput type="text" formControlName="surname" />
        <mat-error>Surname is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error>Email is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          #pw
          [type]="hidePw ? 'text' : 'password'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePw = !hidePw"
          type="button"
        >
          <mat-icon>{{ hidePw ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-hint>Min 10 characters</mat-hint>
        <mat-error>Password is required (min 10 characters)</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Repeated password</mat-label>
        <input
          matInput
          [type]="hiderPw ? 'text' : 'password'"
          formControlName="rpassword"
          compare="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hiderPw = !hiderPw"
          type="button"
        >
          <mat-icon>{{ hiderPw ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error>Passwords don't match</mat-error>
      </mat-form-field>
      <br />
      <button mat-raised-button color="primary" type="submit">
        Sign up
      </button>
    </form>
  </div>
  <div></div>
</div>
